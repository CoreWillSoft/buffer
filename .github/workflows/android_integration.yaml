name: "Android Emulator Integration Test"
on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - synchronize
jobs:
  review:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 12
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12'
          cache: gradle
      - name: Run UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 120
        with:
          api-level: 29
          arch: x86
          target: google_atd
          profile: Nexus One
          emulator-options: -no-snapshot -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disk-size: 2048M
          script: gradle connectedAndroidTest