name: "Build and Test"
on:
  pull_request:
    types:
      - ready_for_review
      - review_requested
      - synchronize
      - reopened
      - opened
jobs:
  review:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 12
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12'
          cache: gradle
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Create and Install Android emulator
        run: |
          yes | sdkmanager --update
          yes | sdkmanager --licenses
          sdkmanager --install "system-images;android-33;google_apis;x86_64"
          echo "no" | avdmanager create avd --force --name testAVD --abi google_apis/x86_64 --package 'system-images;android-33;google_apis;x86_64'
          sdkmanager --install emulator --channel=0
      - name: Import GPG Key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_SECRET }}
          passphrase: ${{ secrets.GPG_SIGNING_PASSWORD }}
      - name: Tests with Gradle
        script: ./gradlew --no-daemon assemble pack build check allTests connectedAndroidTest publishToMavenLocal
